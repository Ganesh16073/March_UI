<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/layout10.css">
    <title>Login_form</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>Company Name</h1>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Service</a>
                <a href="">contact</a>
                <a href="">Jobs</a>
            </div> 
        </header>
        <div class="slider">
            <div class="box">
                <h1>Login</h1>
                <form action="" method="post">

                    <label for="Uname" class="Unam">Enter UserName</label>
                    <input type="text" placeholder="UserName" autocomplete="off">

                    <label for="Password" class="Upas">Enter Password</label>
                    <input type="password" placeholder="Enter Password" autocomplete="off">

                    <label for="Mnumber" class="Unum">Enter Number</label>
                    <input type="text" placeholder="Mobile Number" autocomplete="off">

                    <input type="submit" value="Login">

                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
