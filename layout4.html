<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/layout4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <div class="logo">
                <h2>Company Name</h2>
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Login</a>
                <a href="#">join</a>
                <a href="#">AboutUs</a>
            </div>

            <div class="search">
                
                <i class='bx bx-search-alt-2'></i>
                 <input type="search" placeholder="Search"></i>
                </div>
        </div>

        <div class="content">

            <div class="info">
                <div class="text">
                    <h2>Join for Free</h2>
                    <h1>unleash the traveler</h1>
                    <h1 style="color: rgb(33, 33, 180);">inside you,</h1>
                    <h1>Enjoy your dream vacation</h1>
                    <p style="margin: auto;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, aspernatur.</p>
                </div>

                <div class="butt">
                    <button type="button">Explore More</button>
                    <button type="button">Read More</button>
                </div>
            </div>

            <div class="loginbox">
                <form action="post">
                    <h2>Create New Account</h2>
                    <input type="text" placeholder="UserName">
                    <br>
                    <div class="flex">
                        <input type="text" placeholder="FirstName">
                        <input type="text" placeholder="LastName">
                    </div>
                    <input type="email" placeholder="Email">
                    <br>
                    <input type="password" placeholder="Passworrd">
                    <br>
                    <div class="already">
                        <h3>Already a member?</h3>
                        <a href="#">login</a>
                    </div>
                    <button type="submit">Create Account</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
